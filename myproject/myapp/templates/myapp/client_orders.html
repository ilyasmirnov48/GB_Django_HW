{% extends 'base.html' %}

{% block title %}{{ client.name }}'s Orders{% endblock %}

{% block content %}
    <h2>Заказы клиента: {{ client.name }}</h2>
    <table>
        {% for order in orders %}
            <tr>
                <td>Заказ №: <a href="{% url 'order_products' order.id %}">{{ order.id }}</a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
